<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Login - Kings Corp</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="index.css" />
  <script src="auth.js" defer></script>
</head>
<body>

  <div class="navbar">
    <div class="logo">
      <img src="kingscorpp.png" alt="Kings Corp Logo" />
    </div>
    <div class="nav-links">
      <a href="index.html" class="nav-btn">Home</a>
      <a href="catalog.html" class="nav-btn">Catalogue</a>
      <a href="aboutus.html" class="nav-btn">About</a>
      <a href="contactus.html" class="nav-btn">Contact</a>
      <a href="login.html" class="nav-btn">Login</a>
      <a href="signup.html" class="nav-btn">Sign Up</a>
      <a href="#" id="logoutLink" class="nav-btn" style="display: none;">Logout</a>
    </div>
  </div>

  <div class="form-container">
    <h2>Login to Kings Corp</h2>
    <form id="loginForm">
      <input type="text" id="username" placeholder="Username" required />
      <input type="password" id="password" placeholder="Password" required />
      <button type="submit">Login</button>
    </form>
    <p>Don't have an account? <a href="signup.html">Sign Up</a></p>
  </div>

  <script>
    const loginForm = document.getElementById("loginForm");
    loginForm.addEventListener("submit", function (e) {
      e.preventDefault();
      const username = document.getElementById("username").value;
      const password = document.getElementById("password").value;

      const storedUser = localStorage.getItem("user");
      if (storedUser) {
        const user = JSON.parse(storedUser);
        if (username === user.username && password === user.password) {
          localStorage.setItem("loggedIn", "true");
          alert("Login successful!");
          window.location.href = "index.html";
        } else {
          alert("Invalid username or password.");
        }
      } else {
        alert("No user found. Please sign up first.");
      }
    });
  </script>
</body>
</html>
