<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Kings Corp</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="index2.css">
  <script src="auth.js" defer></script>
</head>
<body>
  <!-- Navbar -->
  <div class="navbar">
    <div class="logo">
      <img src="kingscorpp.png" alt="Kings Corp Logo" />
    </div>
    <div class="nav-links">
      <a href="index.html" class="nav-btn">Home</a>
      <a href="catalog.html" class="nav-btn">Catalogue</a>
      <a href="aboutus.html" class="nav-btn">About</a>
      <a href="contactus.html" class="nav-btn">Contact</a>
      <a href="login.html" id="loginLink" class="nav-btn">Login</a>
      <a href="signup.html" id="signupLink" class="nav-btn">Sign Up</a>
      <a href="#" id="logoutLink" class="nav-btn" style="display: none;">Logout</a>
    </div>
  </div>

  <div class="main-container">
    <video autoplay muted loop playsinline>
      <source src="nikeads.mp4" type="video/mp4" />
    </video>
    <div class="ad-text">Nike ads</div>
  </div>

  <div class="popular-products">
    <h2>Popular Products</h2>
    <div class="product-row">
      <a href="aston-villa-page.html" class="product-link">
        <div class="product">
          <img src="catalog photos/AVL.jpg" alt="Aston Villa Jersey" />

          <p class="price">$115.00</p>
        </div>
      </a>
      <a href="Manchester-united-jersey-page.html" class="product-link">
        <div class="product">
          <img src="catalog photos/man_u.jpg" alt="Manchester United Kit" />
          <p>Manchester United 2024-25 LS Home Jersey</p>
          <p class="price">$199.90</p>
        </div>
      </a>
      <a href="mercurial-zoom-boot-page.html" class="product-link">
        <div class="product">
          <img src="catalog photos/mercurial.jpg" alt="Mercurial Boots" />
          <p>Mercurial Zoom Superfly 10 Elite SE FG</p>
          <p class="price">$349.00</p>
        </div>
      </a>
    </div>
  </div>

  <div id="snackbar"></div>

</html>
