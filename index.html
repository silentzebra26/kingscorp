<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Kings Corp</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    /* NAVIGATION BAR */
    .navbar {
      position: sticky;
      top: 0;
      background: black; /* black background */
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 40px;
      height: 60px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      z-index: 1000;
    }

    .logo img {
      height: 40px;
      width: auto;
      display: block;
    }

    .nav-links {
      display: flex;
      gap: 30px;
    }

    .nav-links a {
      text-decoration: none;
      color: white;
      font-weight: 600;
      padding: 8px 0;
      position: relative;
    }

    .nav-links a::after {
      content: "";
      position: absolute;
      width: 0%;
      height: 2px;
      background: white;
      left: 0;
      bottom: -4px;
      transition: 0.3s ease width;
    }

    .nav-links a:hover::after,
    .nav-links a:focus::after {
      width: 100%;
    }

    /* Cart icon styles */
    .cart-link {
      display: flex;
      align-items: center;
      color: white;
      text-decoration: none;
      cursor: pointer;
      margin-left: 20px;
      transition: opacity 0.3s ease;
    }

    .cart-link:hover,
    .cart-link:focus {
      opacity: 0.7;
    }

    /* MAIN CONTAINER AS VIDEO AD */
    .main-container {
      background-color: blue;
      position: relative;
      overflow: hidden;
      height: 80vh;
      padding: 0;
    }

    .main-container video {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .ad-text {
      position: absolute;
      top: 20px;
      left: 20px;
      color: white;
      font-size: 32px;
      font-weight: bold;
      text-shadow: 2px 2px 4px black;
    }

    /* Responsive */
    @media (max-width: 768px) {
      .navbar {
        padding: 0 20px;
      }

      .nav-links {
        gap: 15px;
      }

      .main-container {
        height: 40vh;
      }

      .ad-text {
        font-size: 20px;
      }
    }
  </style>
</head>
<body>

  <!-- Navigation Bar -->
  <div class="navbar">
    <div class="logo">
      <img src="kingscorpp.png" alt="WESTON Logo" />
    </div>
    <div class="nav-links">
      <a href="#">Home</a>
      <a href="#">Boots</a>
      <a href="#">Apparel</a>
      <a href="#">About</a>
      <a href="#">Contact</a>
    </div>
    <a href="cart.html" class="cart-link" aria-label="Shopping Cart">
      <svg xmlns="http://www.w3.org/2000/svg" fill="white" height="24" viewBox="0 0 24 24" width="24">
        <path d="M7 18c-1.104 0-2 .897-2 2s.896 2 2 2 2-.897 2-2-.896-2-2-2zm10 0c-1.104 0-2 .897-2 2s.896 2 2 2 2-.897 2-2-.896-2-2-2zM7.2 14l.8-2h8.01l.88 2H7.2zm11.4-7H5.21l-1.2-2H1v2h2l3.6 7.59-1.35 2.44A1 1 0 0 0 5 16h14v-2h-9.42l.9-1.63h7.72l1.52-3.01-1.12-2z"/>
      </svg>
    </a>
  </div>

  <!-- Main Container with Video Ad -->
  <div class="main-container">
    <video autoplay muted loop playsinline>
      <source src="nikeads.mp4" type="video/mp4" />
    </video>
    <div class="ad-text">Nike ads</div>
  </div>

</body>
</html>
