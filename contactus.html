<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Feedback | Kings Corp</title>
  <script src="auth.js" defer></script>

  <style>
    * {
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      margin: 0;
      background-color: #f4f4f4;
      color: #333;
    }

    .navbar {
      position: sticky;
      top: 0;
      background: black;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 40px;
      height: 60px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      z-index: 1000;
    }

    .logo img {
      height: 40px;
      width: auto;
      display: block;
    }

    .nav-links {
      display: flex;
      gap: 30px;
    }

    .nav-links a {
      text-decoration: none;
      color: white;
      font-weight: 600;
      padding: 8px 0;
      position: relative;
    }

    .nav-links a::after {
      content: "";
      position: absolute;
      width: 0%;
      height: 2px;
      background: white;
      left: 0;
      bottom: -4px;
      transition: 0.3s ease width;
    }

    .nav-links a:hover::after {
      width: 100%;
    }

    .container {
      max-width: 600px;
      margin: 3rem auto;
      padding: 2rem;
      background-color: white;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
      border-radius: 10px;
    }

    h2 {
      text-align: center;
      margin-bottom: 2rem;
      font-weight: 600;
      color: #222;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 1.5rem;
    }

    label {
      font-weight: 600;
      margin-bottom: 0.3rem;
    }

    input, textarea, select {
      width: 100%;
      padding: 0.9rem;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 1rem;
      background-color: #fafafa;
      transition: border 0.2s ease;
    }

    input:focus, textarea:focus, select:focus {
      border-color: #0052cc;
      outline: none;
      background-color: #fff;
    }

    textarea {
      resize: vertical;
      height: 120px;
    }

    .submit-btn {
      background-color: #1a1a1a;
      color: white;
      padding: 1rem;
      border: none;
      border-radius: 6px;
      font-size: 1rem;
      cursor: pointer;
      font-weight: 500;
      transition: background-color 0.3s ease;
    }

    .submit-btn:hover {
      background-color: #333;
    }

    .contact-info {
      font-size: 0.9rem;
      color: #555;
      text-align: center;
      margin-top: 1rem;
    }
  </style>
</head>
<body>
 <script src="auth.js" defer></script>
  <header>
    <div class="navbar">
      <div class="logo">
        <img src="kingscorpp.png" alt="Kings Corp Logo" />
      </div>
    <a href="index.html" class="nav-btn">Home</a>
      <a href="catalog.html" class="nav-btn">Catalogue</a>
      <a href="aboutus.html" class="nav-btn">About</a>
      <a href="contactus.html" class="nav-btn">Contact</a>
      <a href="login.html" id="loginLink" class="nav-btn">Login</a>
      <a href="signup.html" id="signupLink" class="nav-btn">Sign Up</a>
      <a href="#" id="logoutLink" class="nav-btn" style="display: none;">Logout</a>
      </div>
    </div>
  </header>

  <div class="container">
    <h2>Customer Feedback Form</h2>
    <form action="Thankyou.html" method="get">
      <label for="name">Name*</label>
      <input type="text" id="name" name="name" placeholder="Johnny Smith" required>

      <label for="email">Email*</label>
      <input type="email" id="email" name="email" placeholder="johnnysmith12@gmail.com" required>

      <label for="phone">Phone Number*</label>
      <input type="tel" id="phone" name="phone" placeholder="90347658" required>

      <label for="issue">Issue*</label>
      <select id="issue" name="issue" required>
        <option value="" disabled selected>Select an issue</option>
        <option value="Shipping">Shipping</option>
        <option value="Product Quality">Product Quality</option>
        <option value="Payment">Payment</option>
        <option value="Customer Service">Customer Service</option>
        <option value="Other">Other</option>
      </select>

      <label for="details">Tell us more about your issue*</label>
      <textarea id="details" name="details" placeholder="Please describe the issue in detail" required></textarea>

      <button type="submit" class="submit-btn">Submit Feedback</button>
    </form>

    <div class="contact-info">
      Contact us at: <br>
      ðŸ“ž Phone: 91015646 <br>
      ðŸ“§ Email: kingscorp@gmail.com
    </div>
  </div>

</body>
</html>
