
      <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Leave Your Review - Kings Corp</title>
  <link rel="stylesheet" href="catalogue.css" />
  <style>
    .review-form-container {
      background-color: #fff;
      padding: 30px;
      margin: 60px auto;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      max-width: 600px;
      font-family: 'Segoe UI', sans-serif;
    }

    .review-form-container h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #222;
    }

    .review-form-container label {
      display: block;
      margin-top: 15px;
      font-weight: 600;
      color: #333;
    }

    .review-form-container select,
    .review-form-container textarea,
    .review-form-container button {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      font-size: 14px;
      border-radius: 5px;
      border: 1px solid #ccc;
      font-family: inherit;
    }

    .review-form-container button {
      background-color: #111;
      color: white;
      border: none;
      cursor: pointer;
      margin-top: 20px;
      font-weight: 700;
      transition: background 0.3s;
    }

    .review-form-container button:hover {
      background-color: #444;
    }

    
    #rating option {
      color: #f5a623;
      font-size: 16px;
      letter-spacing: 2px;
    }

    .back-link {
      text-align: center;
      margin-top: 20px;
    }

    .back-link a {
      text-decoration: none;
      color: #111;
      font-weight: bold;
    }

    .back-link a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <div class="review-form-container">
    <h2>Leave Your Review</h2>
    <form id="reviewForm">
      <label for="category">Choose Category:</label>
      <select id="category" name="category" required>
        <option value="">-- Select Category --</option>
        <option value="premier">Premier League</option>
        <option value="laliga">La Liga</option>
        <option value="bundesliga">Bundesliga</option>
        <option value="ligue1">Ligue 1</option>
        <option value="seriea">Serie A</option>
        <option value="saudi">Saudi League</option>
        <option value="boots">Football Boots</option>
      </select>

      <label for="product">Choose Product:</label>
      <select id="product" name="product" required>
        <option value="">-- Select a Product --</option>
      </select>

      <label for="rating">Rating:</label>
      <select id="rating" name="rating" required>
        <option value="">-- Select Rating --</option>
        <option value="5">★★★★★</option>
        <option value="4">★★★★☆</option>
        <option value="3">★★★☆☆</option>
        <option value="2">★★☆☆☆</option>
        <option value="1">★☆☆☆☆</option>
      </select>

      <label for="comments">Your Comments:</label>
      <textarea id="comments" name="comments" rows="4" placeholder="Write your review here..." required></textarea>

      <button type="submit">Submit Review</button>
    </form>

    <div class="back-link">
      <a href="catalog.html">⬅️ Back to Catalogue</a>
    </div>
  </div>

  <script>
    const categoryDropdown = document.getElementById("category");
    const productDropdown = document.getElementById("product");

    const products = {
      premier: [
        "Manchester United 2024-25 LS Home Jersey",
        "Arsenal Adult 2024-25 Home Jersey",
        "Aston Villa 2024-25 Home Jersey",
        "Manchester City 2024-25 Home Jersey"
      ],
      laliga: [
        "Real Madrid 2024-25 Home Jersey",
        "Barcelona 2024-25 Home Jersey",
        "Real Betis 2024-25 Home Jersey",
        "FC Barcelona x Travis Scott Limited Edition Jersey 24/25"
      ],
      bundesliga: [
        "Bayern Munchen 2024-25 Home Jersey",
        "Borussia Dortmund 2024-25 Home Jersey",
        "Bayer Leverkusen 2024-25 Home Jersey"
      ],
      ligue1: [
        "Paris Saint Germain 2024-25 Home Jersey",
        "Olympique Lyonnais 2024-25 Home Jersey",
        "Olympique Marseille 2024-25 Home Jersey"
      ],
      seriea: [
        "AC Milan 2024-25 Home Jersey",
        "Inter 2024-25 Home Jersey",
        "Juventus 2024-25 Home Jersey"
      ],
      saudi: [
        "Al Nassr 2024-25 Home Jersey"
      ],
      boots: [
        "Mercurial Zoom Superfly 10 Elite SE FG - Air Max 95",
        "Mercurial Zoom Vapor 16 Academy FG/MG 'Mad Ambition Pack'",
        "Mercurial Zoom Vapor 16 Pro FG 'Kylan Mbappe'"
      ]
    };

    categoryDropdown.addEventListener("change", function () {
      const selectedCategory = this.value;
      const productList = products[selectedCategory] || [];

      productDropdown.innerHTML = `<option value="">-- Select a Product --</option>`;
      productList.forEach(product => {
        const option = document.createElement("option");
        option.value = product;
        option.textContent = product;
        productDropdown.appendChild(option);
      });
    });
  </script>

      <script>
  document.getElementById('reviewForm').addEventListener('submit', function(event) {
    event.preventDefault(); 

    window.location.href = 'thank-you.html';
  });
</script>

</body>
</html>
