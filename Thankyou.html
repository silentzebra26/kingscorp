<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Feedback | Kings Corp</title>
  <style>
		 * {box-sizing: border-box;
		  font-family: 'Segoe UI', sans-serif;}

		   body {
      margin: 0;
      background-color: #f4f4f4;
      color: #333;
    }

    .logo {
      font-weight: bold;
      font-size: 1.2rem;
      margin-right: auto;
    }

		.logo {font-weight: bold;
		  font-size: 1.2rem;
		  margin-right: auto;}

		 .navbar {
  position: sticky;
  top: 0;
  background: black;
  display: flex;
  align-items: center;
  justify-content: space-between;
  padding: 0 40px;
  height: 60px;
  box-shadow: 0 2px 5px rgba(0,0,0,0.1);
  z-index: 1000;
}

.logo img {
  height: 40px;
  width: auto;
  display: block;
}

.nav-links {
  display: flex;
  gap: 30px;
}

.nav-links a {
  text-decoration: none;
  color: white;
  font-weight: 600;
  padding: 8px 0;
  position: relative;
}

.nav-links a::after {
  content: "";
  position: absolute;
  width: 0%;
  height: 2px;
  background: white;
  left: 0;
  bottom: -4px;
  transition: 0.3s ease width;
}

.nav-links a:hover::after,
.nav-links a:focus::after {
  width: 100%;
}

    .container {
      max-width: 1100px;
      margin: 3rem auto;
      padding: 2rem;
      background-color: white;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
      border-radius: 10px;
    }

		h2 {text-align: center;
		  margin-bottom: 2rem;
		  font-weight: 600;
		  color: #222;}

		form {display: grid;
		  grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
		  gap: 1.5rem;}

		input, textarea {width: 100%;
		  padding: 0.9rem;
		  border: 1px solid #ccc;
		  border-radius: 6px;
		  font-size: 1rem;
		  background-color: #fafafa;
		  transition: border 0.2s ease;}

		input:focus, textarea:focus {border-color: #888;
		  outline: none;
		  background-color: #fff;}

		textarea {resize: vertical;
		  height: 120px;}

		.full-width {grid-column: span 2;}

		.submit-btn {background-color: #1a1a1a;
		  color: white;
		  padding: 1rem;
		  border: none;
		  border-radius: 6px;
		  font-size: 1rem;
		  cursor: pointer;
		  font-weight: 500;
		  transition: background-color 0.3s ease;}

		.submit-btn:hover {background-color: #333;}

		@media (max-width: 700px) {.full-width {grid-column: span 1;}}
	  </style>
	</head>
	  <header>
   <div class="navbar">
    <div class="logo">
      <img src="kingscorpp.png" alt="Kings Corp Logo" />
    </div>
    <div class="nav-links">
      <a href="index.html">Home</a>
      <a href="catalog.html">Catalogue</a>
      <a href="#">About</a>
      <a href="contactus.html">Contact</a>
    </div>
  </header>
	  
		<div class="container">
		<h2>Thank you for your feedback!</h2>
		</div>
	</body>
</html>
