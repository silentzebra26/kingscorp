<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Checkout-Kingscorp</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="navbar">
    <div class="logo">
      <img src="kingscorp.png" alt="WESTON Logo" />
    </div>
    <div class="navlinks">
      <a href="">Home</a>
      <a href="">Boots</a>
      <a href="">Apparel</a>
      <a href="">About</a>
      <a href="">Contact</a>
    </div>
  </div>
  <body>
  <div style="text-align:center;margin-top:40px;font-size:1.65em">Manchester United Adult 2024-25 Authentic LS Home Jersey</div>
  <img src="manujersey.webp"" width="512" height="512" class="checkout-image" alt="NikeMercurialkylianmbappe" />
  <div class="container">

    <form action="">

        <div class="row">

            <div class="col">
                <h3 class="title">billing address</h3>
                <div class="inputBox">
                    <span>Phone Number:</span>
                    <input type="text" placeholder="1234 5678">
                </div>
                <div class="inputBox">
                    <span>full name :</span>
                    <input type="text" placeholder="john deo">
                </div>
                <div class="inputBox">
                    <span>email :</span>
                    <input type="email" placeholder="example@example.com">
                </div>
                <div class="inputBox">
                    <span>address :</span>
                    <input type="text" placeholder="room - street - locality">
                </div>
                <div class="inputBox">
                    <span>city :</span>
                    <input type="text" placeholder="mumbai">
                </div>

                <div class="flex">
                    <div class="inputBox">
                        <span>state :</span>
                        <input type="text" placeholder="india">
                    </div>
                    <div class="inputBox">
                        <span>zip code :</span>
                        <input type="text" placeholder="123 456">
                    </div>
                </div>

            </div>

            <div class="col">

                <h3 class="title">payment</h3>
                <div class="inputBox">
                    <span>Your Total:</span>
                  <div style="font-weight:bold;font-size:1.66em;">$199.90</div>
                </div>
                <div class="inputBox">
                    <span>cards accepted :</span>
                    <img src="card_img.png" alt="">
                </div>
                <div class="inputBox">
                    <span>name on card :</span>
                    <input type="text" placeholder="mr. john deo">
                </div>
                <div class="inputBox">
                    <span>credit card number :</span>
                    <input type="number" placeholder="1111-2222-3333-4444">
                </div>
                <div class="inputBox">
                    <span>exp month :</span>
                    <input type="text" placeholder="january">
                </div>

                <div class="flex">
                    <div class="inputBox">
                        <span>exp year :</span>
                        <input type="number" placeholder="2022">
                    </div>
                    <div class="inputBox">
                        <span>CVV :</span>
                        <input type="text" placeholder="1234">
                    </div>
                </div>

            </div>
    
        </div>

        <input type="submit" value="proceed to checkout" class="submit-btn">

    </form>

</div>    
    
</body>
</html>
