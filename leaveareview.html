<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Leave a Review - Kings Corp</title>
  <link rel="stylesheet" href="catalogue.css" />
  <style>
    .review-container {
      max-width: 600px;
      margin: 60px auto;
      background-color: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 6px 18px rgba(0, 0, 0, 0.1);
    }

    .review-container h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #111;
    }

    .review-form label {
      display: block;
      margin: 10px 0 5px;
      font-weight: bold;
    }

    .review-form input,
    .review-form select,
    .review-form textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 6px;
      box-sizing: border-box;
    }

    .review-form textarea {
      resize: vertical;
      min-height: 100px;
    }

    .review-form button {
      width: 100%;
      background-color: #111;
      color: white;
      padding: 12px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 16px;
    }

    .review-form button:hover {
      background-color: #444;
    }

    .back-link {
      text-align: center;
      margin-top: 20px;
    }

    .back-link a {
      color: #111;
      text-decoration: underline;
    }

    .back-link a:hover {
      color: #444;
    }
  </style>
</head>
<body>

  <div class="review-container">
    <h2>📝 Leave a Review</h2>
    <form class="review-form">
      <label for="name">Your Name (optional):</label>
      <input type="text" id="name" name="name" placeholder="John Doe">

      <label for="rating">Rating:</label>
      <select id="rating" name="rating" required>
        <option value="">-- Select Rating --</option>
        <option value="5">★★★★★ (5 stars)</option>
        <option value="4">★★★★☆ (4 stars)</option>
        <option value="3">★★★☆☆ (3 stars)</option>
        <option value="2">★★☆☆☆ (2 stars)</option>
        <option value="1">★☆☆☆☆ (1 star)</option>
      </select>

      <label for="review">Your Review:</label>
      <textarea id="review" name="review" placeholder="Write your thoughts here..." required></textarea>

      <button type="submit">Submit Review</button>
    </form>

    <div class="back-link">
      <p><a href="catalog.html">← Back to Catalogue</a></p>
    </div>
  </div>

</body>
</html>
