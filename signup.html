<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Sign Up - Kings Corp</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="index.css" />
  <script src="auth.js" defer></script>
</head>
<body>

  <div class="navbar">
    <div class="logo">
      <img src="kingscorpp.png" alt="Kings Corp Logo" />
    </div>
    <div class="nav-links">
      <a href="index.html" class="nav-btn">Home</a>
      <a href="catalog.html" class="nav-btn">Catalogue</a>
      <a href="aboutus.html" class="nav-btn">About</a>
      <a href="contactus.html" class="nav-btn">Contact</a>
      <a href="login.html" class="nav-btn">Login</a>
      <a href="signup.html" class="nav-btn">Sign Up</a>
      <a href="#" id="logoutLink" class="nav-btn" style="display: none;">Logout</a>
    </div>
  </div>

  <div class="form-container">
    <h2>Create an Account</h2>
    <form id="signupForm">
      <input type="text" id="newUsername" placeholder="Username" required />
      <input type="password" id="newPassword" placeholder="Password" required />
      <button type="submit">Sign Up</button>
    </form>
    <p>Already have an account? <a href="login.html">Login</a></p>
  </div>

  <script>
    const signupForm = document.getElementById("signupForm");
    signupForm.addEventListener("submit", function (e) {
      e.preventDefault();
      const username = document.getElementById("newUsername").value;
      const password = document.getElementById("newPassword").value;

      const user = { username, password };
      localStorage.setItem("user", JSON.stringify(user));
      localStorage.setItem("loggedIn", "true");
      alert("Account created successfully!");
      window.location.href = "index.html";
    });
  </script>
</body>
</html>
