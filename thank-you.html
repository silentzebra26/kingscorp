<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Thank You</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f0f0f0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      text-align: center;
    }
    .message-box {
      background: white;
      padding: 40px;
      border-radius: 8px;
      box-shadow: 0 6px 18px rgba(0,0,0,0.1);
      max-width: 400px;
    }
    h1 {
      color: #222;
    }
    p {
      margin: 20px 0;
      font-size: 18px;
      color: #555;
    }
    a.button {
      display: inline-block;
      background-color: #111;
      color: white;
      padding: 12px 24px;
      font-size: 16px;
      font-weight: bold;
      border-radius: 6px;
      text-decoration: none;
      transition: background 0.3s;
    }
    a.button:hover {
      background-color: #444;
    }
  </style>
</head>
<body>
  <div class="message-box">
    <h1>Thank You for Your Review!</h1>
    <p>We appreciate your feedback.</p>
    <a href="index.html" class="button">Back to Home Page</a>
  </div>
</body>
</html>
