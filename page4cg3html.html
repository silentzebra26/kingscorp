<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Feedback | Western Corp</title>
  <style>
    * {
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      margin: 0;
      background-color: #f4f4f4;
      color: #333;
    }

    header {
      background-color: #1a1a1a;
      color: white;
      display: flex;
      align-items: center;
      padding: 1rem 2rem;
    }

    .logo {
      font-weight: bold;
      font-size: 1.2rem;
      margin-right: auto;
    }

    nav {
      font-size: 1rem;
    }

    .container {
      max-width: 1100px;
      margin: 3rem auto;
      padding: 2rem;
      background-color: white;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
      border-radius: 10px;
    }

    h2 {
      text-align: center;
      margin-bottom: 2rem;
      font-weight: 600;
      color: #222;
    }

    form {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 1.5rem;
    }

    input, textarea {
      width: 100%;
      padding: 0.9rem;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 1rem;
      background-color: #fafafa;
      transition: border 0.2s ease;
    }

    input:focus, textarea:focus {
      border-color: #888;
      outline: none;
      background-color: #fff;
    }

    textarea {
      resize: vertical;
      height: 120px;
    }

    .full-width {
      grid-column: span 2;
    }

    .submit-btn {
      background-color: #1a1a1a;
      color: white;
      padding: 1rem;
      border: none;
      border-radius: 6px;
      font-size: 1rem;
      cursor: pointer;
      font-weight: 500;
      transition: background-color 0.3s ease;
    }

    .submit-btn:hover {
      background-color: #333;
    }

    @media (max-width: 700px) {
      .full-width {
        grid-column: span 1;
      }
    }
  </style>
</head>
<body>

  <header>
    <div class="logo">Kings Corp</div>
    <nav>Home | Shop | Contact</nav>
  </header>

  <div class="container">
    <h2>Customer Feedback Form</h2>
    <form action="Thankyou.html" method="get">
      <input type="text" name="name" placeholder="Your name" required>
      <input type="text" name="issue" placeholder="Issue" required>
      <input type="email" name="email" placeholder="Your Email" required>
      <input type="tel" name="phone" placeholder="Your phone number" required>
      <textarea name="details" placeholder="Tell us more about your issue" class="full-width" required></textarea>
		<h5> Contact us at </br> Phone : 91015646 </br> Email : kingscorp@gmail.com </h5>
      <button type="submit" class="submit-btn full-width">Submit Feedback</button>
    </form>
  </div>

</body>
</html>
